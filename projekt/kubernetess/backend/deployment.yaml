apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: piotrkira/backend
        env:
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: redis_host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: redis_port
        - name: MONGO_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: mongo_host
        - name: MONGO_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: mongo_port
      ports:
      - name: http
        containerPort: 5000
